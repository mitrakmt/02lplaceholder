<!doctype html>
<html ng-app="O2lApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  <body>

    <!-- player stats section -->
    <div layout="row" layout-xs="column">
      <md-card class="playerStatsSection" layout-padding layout-margin flex>
        <h1>Player Stats</h1>
        <div layout="row">
          <p class="md-subhead" flex>
            Class: <span id="playerClass"></span><br>
            Health: <span id="playerHealth"></span><br>
            Mana: <span id="playerMana"></span><br>
            Armor: <span id="playerArmor"></span><br>
          </p>
          <p class="md-subhead" flex>
            Constitution: <span id="playerConstitution"></span><br>
            Intellect: <span id="playerIntellect"></span><br>
            Strength: <span id="playerStrength"></span><br>
            Dexterity: <span id="playerDexterity"></span><br>
            Wisdom: <span id="playerWisdom"></span><br>
            Charisma: <span id="playerCharisma"></span><br>
          </p>
        </div>
      </md-card>

      <!-- Player items -->
      <md-card class="playerBag" flex layout-padding layout-margin>
        <h1 class="">Inventory</h1>
        <p class="md-subhead" flex>
          Gold: <span id="playerGold"></span><br><br>
          Health potion: <span id="playerHealthPotion"></span> <button class="md-raised" onclick="healthPotion()">Use</button><br>
          Mana potion: <span id="playerManaPotion"></span> <button class="md-raised" onclick="manaPotion()">Use</button><br>
        </p>
      </md-card>

      <!-- Store -->
      <md-card class="playerBag" flex layout-padding layout-margin>
        <h1 class="">Store</h1>
        <p class="md-subhead" flex>
          <span id="buyKingSlayerName"></span>: <span id="buyKingSlayerCost"></span> <button class="md-raised" onclick="buyKingSlayer()">Buy</button><br>
          <span id="buyHealthPotionName"></span>: <span id="buyHealthPotionCost"></span> <button class="md-raised" onclick="buyHealthPotion()">Buy</button><br>
          <span id="buyManaPotionName"></span>: <span id="buyManaPotionCost"></span> <button class="md-raised" onclick="buyManaPotion()">Buy</button><br>
        </p>
      </md-card>

    </div>

    <!-- Battle log -->
    <md-card class="battleLogSection" layout-padding layout-margin>
      <md-toolbar class="md-theme-light" layout="row">
        <h1 class="" flex>Battle Log</h1>
        <p class="md-headline inBattle" id="inBattle" flex><span id="enemyName"></span> Health: <span id="enemyHealth"></span></p>
      </md-toolbar>
      <div layout="row">
        <button id="attackButton" class="md-raised attack-button" onclick="attack(currentEnemy, normalStrength())">Attack</button>
        <button id="skillButton" class="md-raised" onclick="attack(currentEnemy, mediumStrength())">Shiv</button>
        <button id="startBattleButton" class="md-raised start-battle-button" onclick="findEnemy()">Start Encounter</button>
      </div>
      <md-content>
        <md-list>
          <md-list-item class="md-3-line" layout-padding layout-margin>
            <div class="md-list-item-text">
              <h1 id="logListTitle"><strong>Example</strong></h1>
              <p id="logListDesc" class="md-display-1">Any battle logs or udpates will appear here!</p>
            </div>
            <md-divider></md-divider>
          </md-list-item>

        </md-list>
      </md-content>
    </md-card>

    <input class="cheatCodes" onclick="cheatCodes()"></input>

    <script src="JS/main.js"></script>
  </body>
</html>
