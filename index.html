<!doctype html>
<html ng-app="O2lApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.9/angular-material.css">
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  <body>

    <!-- player stats section -->
    <div layout="row" layout-xs="column">
      <md-card class="playerStatsSection" layout-padding layout-margin flex>
        <h1>Player Stats</h1>
        <div layout="row">
          <p class="md-title" flex>
            Level: <span id="playerLevel"></span><br>
            Class: <span id="playerClass"></span><br>
            <span class="health">Health: <span id="playerHealth"></span></span><br>
            <span class="resource"><span id="playerResourceName"></span>: <span id="playerResourceValue"></span></span><br>
            Armor: <span id="playerArmor"></span><br>
          </p>
          <p class="md-subhead" flex>
            Constitution: <span id="playerConstitution"></span><br>
            Intellect: <span id="playerIntellect"></span><br>
            Strength: <span id="playerStrength"></span><br>
            Dexterity: <span id="playerDexterity"></span><br>
            Wisdom: <span id="playerWisdom"></span><br>
            Charisma: <span id="playerCharisma"></span><br>
          </p>
        </div>
      </md-card>

      <!-- Player items -->
      <md-card class="playerBag" flex layout-padding layout-margin>
        <h1 class="">Inventory</h1>
        <p class="md-subhead" flex>
          Gold: <span id="playerGold"></span><br><br>
          Health potion: <span id="playerHealthPotion"></span> <button class="md-raised" onclick="healthPotion()">Use</button><br>
          <span id="playerResourcePotionName"> </span> Potion: <span id="playerResourcePotion"></span> <button class="md-raised" onclick="resourcePotion()">Use</button><br>
        </p>
      </md-card>

      <!-- Store -->
      <md-card class="playerBag" flex layout-padding layout-margin>
        <h1 class="">Store</h1>
        <p class="md-subhead" flex>
          <span id="buyHealthPotionName"></span>: <span id="buyHealthPotionCost"></span> <button class="md-raised" onclick="buyHealthPotion()">Buy</button><br>
          <span id="buyResourcePotionName"></span> Potion: <span id="buyResourcePotionCost"></span> <button class="md-raised" onclick="buyResourcePotion()">Buy</button><br>
          <span id="buyKingSlayerName"></span>: <span id="buyKingSlayerCost"></span> <button class="md-raised" onclick="buyWeapon('KingSlayer')">Buy</button><br>
          <span id="buyClaymoreName"></span>: <span id="buyClaymoreCost"></span> <button class="md-raised" onclick="buyWeapon('Claymore')">Buy</button><br>
          <span id="buyShortStaffName"></span>: <span id="buyShortStaffCost"></span> <button class="md-raised" onclick="buyShortStaff()">Buy</button><br>
          <span id="buyDirkName"></span>: <span id="buyDirkCost"></span> <button class="md-raised" onclick="buyWeapon("Dirk")">Buy</button><br>
          <span id="buyClubName"></span>: <span id="buyClubCost"></span> <button class="md-raised" onclick="buyWeapon("Club")">Buy</button><br>
        </p>
      </md-card>

    </div>

    <!-- Battle log -->
    <div layout="row" layout-xs="column">
      <md-card class="battleLogSection" layout-padding layout-margin flex>
        <md-toolbar class="md-theme-light" layout="row">
          <h1 class="" flex>Battle Log</h1>
          <p class="md-headline inBattle" id="inBattle" flex><span id="enemyName"></span> Health: <span id="enemyHealth"></span></p>
        </md-toolbar>
        <div layout="row">
          <button id="attackButton" class="md-raised attack-button" onclick="attack(enemy, normalStrength())">Attack</button>
          <button id="skillaButton" class="md-raised attack-button" onclick="attack(enemy, mediumStrength())"></button>
          <button id="skillbButton" class="md-raised attack-button" onclick="attack(enemy, maxStrength())"></button>
          <button id="startBattleButton" class="md-raised start-battle-button" onclick="findEnemy()">Start Encounter</button>
        </div>
        <md-content>
          <md-list>
            <md-list-item class="md-3-line" layout-padding layout-margin>
              <div class="md-list-item-text">
                <h1 id="logListTitle"><strong>Example</strong></h1>
                <p id="logListDesc" class="md-display-1">Any battle logs or updates will appear here!</p>
              </div>
              <md-divider></md-divider>
            </md-list-item>

          </md-list>
        </md-content>
      </md-card>

      <md-card class="map-card" layout-margin layout-padding flex>
        <img src="images/map.jpg" class="map"/>
      </md-card>
    </div>

    <input class="cheatCodes" onclick="cheatCodes()"></input>

    <script src="JS/main.js"></script>
  </body>
</html>
